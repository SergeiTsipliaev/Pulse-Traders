version: '3.8'

services:
  # ==================== POSTGRESQL БД ====================
  postgres:
    image: postgres:15-alpine
    container_name: pulse-traders-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pulse-network

  # ==================== ПРИЛОЖЕНИЕ FASTAPI ====================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pulse-traders-app
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

      # Telegram Bot
      BOT_TOKEN: ${BOT_TOKEN}
      WEB_APP_URL: ${WEB_APP_URL}

      # Security
      SECRET_KEY: ${SECRET_KEY}
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: 720

      # Admin
      ADMIN_IDS: ${ADMIN_IDS}

      # Python
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1

    ports:
      - "${APP_PORT}:5000"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  pulse-network:
    driver: bridge
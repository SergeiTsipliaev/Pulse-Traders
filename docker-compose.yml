

services:
  postgres:
    image: postgres:15-alpine
    container_name: pulse-traders-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader -d pulse_traders"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pulse-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pulse-traders-app
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      BOT_TOKEN: ${BOT_TOKEN}
      WEB_APP_URL: http://localhost:5000
      SECRET_KEY: ${SECRET_KEY}
      ADMIN_IDS: ${ADMIN_IDS}
      PYTHONUNBUFFERED: 1
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - pulse-network

volumes:
  postgres_data:
    driver: local

networks:
  pulse-network:
    driver: bridge

    <script>
        // ==================== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ====================
        let currentTab = 'login';
        let verificationEmail = '';
        let verificationCode = '';
        let tempUserData = {};

        // ==================== –§–£–ù–ö–¶–ò–ò UI ====================

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            document.getElementById(`${tab}-tab`).classList.add('active');
            event.target.classList.add('active');
            currentTab = tab;
        }

        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
                document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

                document.getElementById(`${tab}-tab`).classList.add('active');
                btn.classList.add('active');
                currentTab = tab;
            });
        });

        function togglePassword(id) {
            const input = document.getElementById(id);
            const button = event.currentTarget;
            const isPassword = input.type === 'password';

            input.type = isPassword ? 'text' : 'password';

            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –∏–∫–æ–Ω–∫—É
            if (isPassword) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–µ—á–µ—Ä–∫–Ω—É—Ç—ã–π –≥–ª–∞–∑ (–ø–∞—Ä–æ–ª—å –≤–∏–¥–µ–Ω)
                button.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                `;
            } else {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—ã—á–Ω—ã–π –≥–ª–∞–∑ (–ø–∞—Ä–æ–ª—å —Å–∫—Ä—ã—Ç)
                button.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                `;
            }
        }

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert show alert-${type}`;

            setTimeout(() => {
                alert.classList.remove('show');
            }, 4000);
        }

        function showTerms() {
            fetch('/api/auth/terms')
                .then(r => r.text())
                .then(html => {
                    document.getElementById('modalTitle').textContent = '–£—Å–ª–æ–≤–∏—è –æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏—è';
                    document.getElementById('modalContent').innerHTML = html;
                    document.getElementById('termsModal').style.display = 'block';
                });
        }

        function showPrivacy() {
            fetch('/api/auth/privacy')
                .then(r => r.text())
                .then(html => {
                    document.getElementById('modalTitle').textContent = '–ü–æ–ª–∏—Ç–∏–∫–∞ –∫–æ–Ω—Ñ–∏–¥–µ–Ω—Ü–∏–∞–ª—å–Ω–æ—Å—Ç–∏';
                    document.getElementById('modalContent').innerHTML = html;
                    document.getElementById('termsModal').style.display = 'block';
                });
        }

        function closeTerms() {
            document.getElementById('termsModal').style.display = 'none';

        // ==================== –ê–£–¢–ï–ù–¢–ò–§–ò–ö–ê–¶–ò–Ø ====================

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('.btn-primary');
            btn.disabled = true;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('loginEmail').value,
                        password: document.getElementById('loginPassword').value
                    })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_id', data.user_id);
                    showAlert('‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥!', 'success');
                    setTimeout(() => window.location.href = '/', 1500);
                } else {
                    showAlert(data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞', 'error');
                }
            } catch (error) {
                showAlert('–û—à–∏–±–∫–∞: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
            }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('.btn-primary');

            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (password !== confirmPassword) {
                showAlert('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç', 'error');
                return;

            if (password.length < 8) {

                return;
            }

            if (!document.getElementById('agreeTerms').checked) {
                showAlert('–°–æ–≥–ª–∞—Å–∏—Ç–µ—Å—å —Å —É—Å–ª–æ–≤–∏—è–º–∏ –æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏—è', 'error');
                return;
            }

            btn.disabled = true;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('registerName').value,
                        email: document.getElementById('registerEmail').value,
                        password: document.getElementById('registerPassword').value
                    })
                });

                const data = await response.json();

                if (data.success) {
                    verificationEmail = document.getElementById('registerEmail').value;
                    tempUserData = data;
                    document.getElementById('verifyEmail').textContent = verificationEmail;

                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–æ–ª—è –¥–ª—è –∫–æ–¥–∞
                    const codeInput = document.getElementById('codeInput');
                    codeInput.innerHTML = '';
                    for (let i = 0; i < 6; i++) {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.maxLength = '1';
                        input.className = 'code-input';
                        input.inputMode = 'numeric';
                        input.dataset.index = i;

                        input.addEventListener('input', (e) => {
                            if (e.target.value) {
                                const next = e.target.nextElementSibling;
                                if (next) next.focus();
                            }
                        });

                        input.addEventListener('keydown', (e) => {
                            if (e.key === 'Backspace' && !e.target.value) {
                                const prev = e.target.previousElementSibling;
                                if (prev) prev.focus();
                            }
                        });

                        input.addEventListener('paste', (e) => {
                            e.preventDefault();
                            const pastedData = e.clipboardData.getData('text');
                            const digits = pastedData.replace(/\D/g, '').slice(0, 6);

                            if (digits.length > 0) {
                                const inputs = document.querySelectorAll('.code-input');
                                digits.split('').forEach((digit, idx) => {
                                    if (inputs[idx]) {
                                        inputs[idx].value = digit;
                                    }
                                });

                                // –§–æ–∫—É—Å –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–µ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ–µ –ø–æ–ª–µ –∏–ª–∏ —Å–ª–µ–¥—É—é—â–µ–µ –ø—É—Å—Ç–æ–µ
                                const lastFilledIndex = Math.min(digits.length - 1, 5);
                                if (inputs[lastFilledIndex]) {
                                    inputs[lastFilledIndex].focus();
                                }
                            }
                        });

                        codeInput.appendChild(input);
                    }

                    document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
                    document.getElementById('verification-tab').classList.add('active');
                    showAlert('‚úÖ –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à—É –ø–æ—á—Ç—É', 'success');
                } else {
                    showAlert(data.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏', 'error');
                }
            } catch (error) {
                showAlert('–û—à–∏–±–∫–∞: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
            }
        });
